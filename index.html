<html lang="pt">

<body>
  <h1>Canvas ‚Äî tocar m√∫sica na mesma p√°gina</h1>
  <canvas id="stage" width="640" height="360"></canvas>

  <div class="actions">

    <button id="pauseBtn">Pausar ‚è∏Ô∏è</button>
  </div>

  <!-- Mostre controls se quiser ver o player; sen√£o mantenha controls oculto removendo o atributo -->

  <script>
    // Caminho base relativo (est√° tudo no mesmo reposit√≥rio/host)
    const BASE = './';
    const MP3_FILE = 'assets/music/Abra√ßo de Natal.mp3';
    const MUSIC_URL = BASE + MP3_FILE;

    // Canvas de exemplo
    const canvas = document.getElementById('stage');

    const audio = document.getElementById('audioPlayer');

    const statusEl = document.getElementById('status');

    const setStatus = (msg) => { statusEl.textContent = msg || ''; console.log('[Player]', msg); };

    const encodedSrc = BASE + encodeURIComponent('assets/music/Abra√ßo de Natal.mp3').replace(/%2F/g, '/');
    audio.src = encodedSrc;
    setStatus('Ficheiro preparado: ' + encodedSrc);

    playBtn.addEventListener('click', async () => {
      try {
        // Gesto do utilizador na MESMA aba ‚Üí permitido
        await audio.play();
        setStatus('A reproduzir ‚úÖ');
      } catch (err) {
        console.error(err);
        setStatus('N√£o foi poss√≠vel reproduzir. Verifique o Console (F12).');
      }
    });

    pauseBtn.addEventListener('click', () => {
      audio.pause();
      setStatus('Pausado ‚è∏Ô∏è');
    });

    audio.addEventListener('ended', () => setStatus('Terminou a reprodu√ß√£o.'));

  </script>
