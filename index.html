
<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <title>Natal 2025 ‚Äî Canvas + M√∫sica (auto-detec√ß√£o)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { color-scheme: dark; }
    body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 2rem; background: #111; color: #eee; }
    h1 { margin: 0 0 1rem; }
    canvas { display: block; border: 2px solid #444; background: #222; margin-bottom: 1rem; width: 640px; height: 360px; }
    .actions { display: flex; gap: .75rem; flex-wrap: wrap; margin-bottom: .75rem; }
    button {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border: 0;
      border-radius: 10px;
      background: #2e7d32;
      color: #fff;
      box-shadow: 0 6px 16px rgba(0,0,0,.35);
    }
    button:hover { background: #1b5e20; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    #pauseBtn { background: #1e88e5; }
    #pauseBtn:hover { background: #1565c0; }
    audio { width: 100%; max-width: 720px; margin-top: .5rem; }
    .card { margin-top: .75rem; padding: .75rem 1rem; border: 1px solid #444; border-radius: 10px; background: #1a1a1a; font-size: .95rem; }
    .ok { color: #9ccc65; } .err { color: #ef5350; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    ul { margin: .25rem 0 0 .5rem; padding-left: 1rem; }
  </style>
</head>
<body>
  <h1>Canvas ‚Äî tocar m√∫sica na mesma p√°gina</h1>

  <canvas id="stage" width="640" height="360"></canvas>

  <div class="actions">
    <button id="playBtn" disabled>Tocar üéµ</button>
    <button id="pauseBtn" disabled>Pausar ‚è∏Ô∏è</button>
  </div>

  <audio id="audioPlayer" controls preload="auto" playsinline></audio>

  <div class="card">
    <div><strong>Estado:</strong> <span id="status">A procurar o ficheiro MP3‚Ä¶</span></div>
    <div class="mono">Base URL: <span id="baseUrl"></span></div>
    <div><strong>Caminhos testados:</strong>
      <ul id="tested"></ul>
    </div>
    <div class="mono">Escolhido: <span id="chosen"></span></div>
  </div>

  <script>
    // === Configura√ß√£o de candidatos (ordem de prioridade) ===
    const CANDIDATES = [
      'assets/music/Abraco-de-Natal.mp3',  // esperado
      'assets/music/abraco-de-natal.mp3',  // tudo min√∫sculo
      'assets/Music/Abraco-de-Natal.mp3',  // pasta com M mai√∫sculo
      'assets/music/Abraco-de-Natal.MP3',  // extens√£o mai√∫scula
      'Abraco-de-Natal.mp3',               // no diret√≥rio raiz (fallback)
      // Como √∫ltimo recurso, tentar RAW (cross-origin funciona para <audio>):
      'https://raw.githubusercontent.com/vendabraga-alt/Natal-2025-BTN/main/assets/music/Abraco-de-Natal.mp3'
    ];

    const baseUrl = location.origin + location.pathname.replace(/index\.html$/, '');
    document.getElementById('baseUrl').textContent = baseUrl;

    const testedEl = document.getElementById('tested');
    const chosenEl = document.getElementById('chosen');
    const statusEl = document.getElementById('status');
    const setStatus = (msg, cls) => { statusEl.textContent = msg; statusEl.className = cls || ''; console.log('[Status]', msg); };

    // Canvas (visual)
    const ctx = document.getElementById('stage').getContext('2d');
    ctx.fillStyle = '#4CAF50'; ctx.fillRect(20, 20, 200, 120);
    ctx.fillStyle = '#eee'; ctx.font = '20px sans-serif';
    ctx.fillText('Clique em "Tocar üéµ" para reproduzir a m√∫sica', 20, 170);

    const audio = document.getElementById('audioPlayer');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');

    // Tenta candidatos em s√©rie at√© obter HTTP 200
    (async () => {
      for (const path of CANDIDATES) {
        const absolute = new URL(path, baseUrl).href;
        const li = document.createElement('li');
        li.className = 'mono';
        li.textContent = absolute + ' ‚Ä¶';
        testedEl.appendChild(li);

        try {
          const res = await fetch(absolute, { method: 'HEAD', cache: 'no-store' });
          li.textContent = absolute + ' ‚Üí ' + res.status;
          if (res.ok) {
            const chosen = absolute + (absolute.includes('raw.githubusercontent.com') ? '' : ('?v=' + Date.now()));
            audio.src = chosen;
            chosenEl.textContent = chosen;
            setStatus('Encontrado ‚úÖ (' + res.status + '). Pronto para tocar.', 'ok');
            playBtn.disabled = false; pauseBtn.disabled = false;
            return;
          }
        } catch (e) {
          li.textContent = absolute + ' ‚Üí erro de rede';
        }
      }
      setStatus('‚ùå Nenhum dos caminhos respondeu 200. Corrige nome/pasta/caso no reposit√≥rio.', 'err');
    })();

    playBtn.addEventListener('click', async () => {
      try { await audio.play(); setStatus('A reproduzir ‚úÖ', 'ok'); }
      catch (e) { console.error(e); setStatus('N√£o foi poss√≠vel reproduzir (ver Console).', 'err'); }
    });
    pauseBtn.addEventListener('click', () => audio.pause());

    audio.addEventListener('error',  () => setStatus('Erro no carregamento do √°udio.', 'err'));
    audio.addEventListener('loadedmetadata', () => setStatus('Carregado. Dura√ß√£o ~ ' + (isFinite(audio.duration) ? audio.duration.toFixed(1)+'s' : 'desconhecida')));
  </script>
</body>
</html>
