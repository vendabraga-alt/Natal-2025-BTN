
<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <title>Natal 2025 ‚Äî Canvas + M√∫sica (mesma p√°gina)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { color-scheme: dark; }
    body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 2rem; background: #111; color: #eee; }
    h1 { margin: 0 0 1rem; }
    canvas { display: block; border: 2px solid #444; background: #222; margin-bottom: 1rem; width: 640px; height: 360px; }
    .actions { display: flex; gap: .75rem; flex-wrap: wrap; margin-bottom: .75rem; }
    button {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border: 0;
      border-radius: 10px;
      background: #2e7d32;
      color: #fff;
      box-shadow: 0 6px 16px rgba(0,0,0,.35);
    }
    button:hover { background: #1b5e20; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    #pauseBtn { background: #1e88e5; }
    #pauseBtn:hover { background: #1565c0; }
    #status { margin-top: .5rem; opacity: .85; min-height: 1.25rem; }
    audio { width: 100%; max-width: 720px; margin-top: .5rem; }
  </style>
</head>
<body>
  <h1>Canvas ‚Äî tocar m√∫sica na mesma p√°gina</h1>

  <canvas id="stage" width="640" height="360"></canvas>

  <div class="actions">
    <button id="playBtn">Tocar üéµ</button>
    <button id="pauseBtn">Pausar ‚è∏Ô∏è</button>
  </div>

  <!-- Mostre os controlos para facilitar debug; pode remover o atributo 'controls' se quiser ocultar -->
  <audio id="audioPlayer" controls preload="auto" playsinline></audio>
  <div id="status"></div>

  <script>
    // ====== CONFIGURA√á√ÉO ======
    // Caminho relativo SEM barra inicial (essencial para GitHub Pages de projeto)
    // üëâ nome EXATO do ficheiro no reposit√≥rio:
    const MP3_PATH = 'assets/music/Abraco-de-Natal.mp3';

    // ====== CANVAS (exemplo visual) ======
    const canvas = document.getElementById('stage');
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#4CAF50';
    ctx.fillRect(20, 20, 200, 120);
    ctx.fillStyle = '#eee';
    ctx.font = '20px sans-serif';
    ctx.fillText('Clique em "Tocar üéµ" para reproduzir a m√∫sica', 20, 170);

    // ====== PLAYER ======
    const audio = document.getElementById('audioPlayer');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const statusEl = document.getElementById('status');

    const setStatus = (msg) => { statusEl.textContent = msg || ''; console.log('[Player]', msg); };

    // 1) Verificar se o ficheiro existe (HEAD) e preparar o src com cache-buster
    (async () => {
      try {
        const r = await fetch(MP3_PATH, { method: 'HEAD', cache: 'no-store' });
        if (!r.ok) {
          throw new Error('MP3 n√£o encontrado (' + r.status + '). Verifique nome/caminho.');
        }
        // For√ßa atualiza√ß√£o evitando vers√µes em cache do HTML/asset
        audio.src = MP3_PATH + '?v=' + Date.now();
        audio.preload = 'auto';
        setStatus('MP3 encontrado. Pronto para tocar.');
      } catch (err) {
        console.error(err);
        setStatus('‚ùå ' + err.message);
        playBtn.disabled = true;
        pauseBtn.disabled = true;
      }
    })();

    // 2) Controlos
    playBtn.addEventListener('click', async () => {
      try {
        await audio.play(); // gesto do utilizador na MESMA aba ‚Üí permitido
        setStatus('A reproduzir ‚úÖ');
      } catch (err) {
        console.error(err);
        setStatus('N√£o foi poss√≠vel reproduzir. Veja o Console (F12).');
      }
    });

    pauseBtn.addEventListener('click', () => {
      audio.pause();
      setStatus('Pausado ‚è∏Ô∏è');
    });

    // 3) Eventos √∫teis para debug
    audio.addEventListener('loadedmetadata', () => {
      const dur = isFinite(audio.duration) ? audio.duration.toFixed(1) + 's' : 'desconhecida';
      setStatus('Carregado. Dura√ß√£o: ' + dur);
    });
    audio.addEventListener('error', () => setStatus('Erro ao carregar √°udio (abra F12 ‚Üí Network/Console).'));
    audio.addEvent    audio.addEventListener('ended', () => setStatus('Terminou a reprodu√ß√£o.'));
  </script>
</body>
